<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purple Clicker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="settings-btn" title="Settings">‚öôÔ∏è</button>
  <button id="stats-btn">Statistics</button>
  <div id="falling-container"></div>
  <div id="sidebar-toggle">
    <button id="show-upgrades" class="sidebar-tab active" title="Upgrades">‚òÖ</button>
    <button id="show-buildings" class="sidebar-tab" title="Buildings">‚öôÔ∏è</button>
    <button id="show-casino" class="sidebar-tab" title="Casino">üé∞</button>
    <button id="show-offline" class="sidebar-tab" title="Offline Upgrades">‚è∞</button>
  </div>
  <div id="upgrade-sidebar"></div>
  <div id="offline-upgrade-sidebar"></div>
  <div id="score">Purples: 0</div>
  <h1 id="main-title">Purple Clicker</h1>
  <div id="main-center-wrapper">
    <div class="container">
      <img src="images/purple.png" alt="Click Me!" id="clicker-img" />
    </div>
  </div>
  <div id="stats-modal" class="modal">
    <div class="modal-content">
      <span id="close-stats" class="close">&times;</span>
      <h2>Statistics</h2>
      <div id="stats-content"></div>
    </div>
  </div>
  <div id="tech-tree-modal" class="modal">
    <div class="modal-content">
      <span id="close-tech-tree" class="close">&times;</span>
      <h2>Prestige Tech Tree</h2>
      <div id="tech-tree-content" style="position:relative; min-height:400px;">
        <!-- Nodes will be rendered here absolutely positioned -->
        <svg id="tech-tree-svg" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:1;"></svg>
      </div>
    </div>
  </div>
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <span id="close-settings" class="close">&times;</span>
      <h2>Settings</h2>
      <div id="settings-content">
        <div class="settings-section">
          <h3>Audio & Visual</h3>
          <div class="setting-item">
            <label for="mute-toggle">Mute Sound Effects:</label>
            <input type="checkbox" id="mute-toggle" />
          </div>
          <div class="setting-item">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" />
            <span id="volume-value">100%</span>
          </div>
          <div class="setting-item">
            <label for="scream-audio-toggle">On-Click Scream Sounds:</label>
            <input type="checkbox" id="scream-audio-toggle" checked />
          </div>
          <div class="setting-item">
            <label for="particle-effects">Particle Effects:</label>
            <input type="checkbox" id="particle-effects" checked />
          </div>
          <div class="setting-item">
            <label for="animation-speed">Animation Speed:</label>
            <input type="range" id="animation-speed" min="0.5" max="2" step="0.01" value="1" />
            <span id="animation-speed-value">1x</span>
          </div>
          <div class="setting-item">
            <label for="falling-limit">Falling Purple Limit:</label>
            <input type="range" id="falling-limit" min="50" max="1000" step="1" value="200" />
            <span id="falling-limit-value">200</span>
          </div>
          <div class="setting-item">
            <label for="floating-text-toggle">Floating Text Effects:</label>
            <input type="checkbox" id="floating-text-toggle" checked />
          </div>
          <div class="setting-item">
            <label for="screen-shake-toggle">Screen Shake:</label>
            <input type="checkbox" id="screen-shake-toggle" checked />
          </div>
        </div>
        <div class="settings-section">
          <h3>User Interface</h3>
          <div class="setting-item">
            <label for="hide-maxed-upgrades-setting">Hide Fully Upgraded Items:</label>
            <input type="checkbox" id="hide-maxed-upgrades-setting" />
          </div>
          <div class="setting-item">
            <label for="number-format-select">Number Format:</label>
            <select id="number-format-select">
              <option value="separators">Separators (1 000 000)</option>
              <option value="abbreviated">Abbreviated (1.0M)</option>
              <option value="scientific">Scientific (1.00e+6)</option>
            </select>
          </div>
          <div class="setting-item">
            <label for="performance-metrics-toggle">Show Performance Metrics:</label>
            <input type="checkbox" id="performance-metrics-toggle" />
          </div>
        </div>
        <div class="settings-section">
          <h3>Game Data</h3>
          <div class="setting-item">
            <button id="reset-game-btn" class="danger-btn">Reset Game</button>
            <p class="setting-description">This will permanently delete all your progress!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="casino-modal" class="modal">
    <div class="modal-content">
      <span id="close-casino" class="close">&times;</span>
      <h2>Purple Casino</h2>
      <div id="casino-content">
        <p style="text-align:center; color:#a259ff;">Casino minigames will unlock here when you purchase your first Purple Casino building!</p>
        <!-- Minigames UI will be added here -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
